<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            
            <h1 th:text="${titulo}"></h1>
            <!--<h1 th:text="#{cliente.nombre}"></h1>-->
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido 1</th>
                        <th scope="col">Apellido 2</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Pais</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${personas}">
                    <tr>
                        <td th:text="${user.getId}"></td>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getApellido1}"></td>
                        <td th:text="${user.getApellido2}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td th:text="${user.getPais.getPais}"></td>
                        <td>
                            <a th:href="@{/editPersona/{id} (id=${user.getId})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id} (id=${user.getId})}">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
                
                </tbody>
            </table>
            
        </div>
    </body>
</html>
